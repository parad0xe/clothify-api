openapi: 3.0.0
info:
  title: ''
  description: ''
  version: 0.0.0
servers:
  -
    url: /
    description: ''
paths:
  /api/login:
    post:
      operationId: login_check_post
      tags:
        - 'Login Check'
      responses:
        200:
          description: 'Token utilisateur crée.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { readOnly: true, type: string, nullable: false }
                  id: { readOnly: true, type: integer, nullable: false }
                  firstname: { readOnly: true, type: string, nullable: false }
                  lastname: { readOnly: true, type: string, nullable: false }
                  expiresAt: { readOnly: true, type: string, nullable: false }
                required:
                  - token
                  - id
                  - firstname
                  - lastname
                  - expiresAt
      summary: 'Création du token Utilisateur.'
      requestBody:
        description: 'Identifiant de connexion'
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  nullable: false
                password:
                  type: string
                  nullable: false
              required:
                - email
                - password
        required: true
    parameters: []
  '/api/orders/checkout/paypal/authorize/{reference}':
    post:
      operationId: authorize_payment
      tags:
        - Order
      responses:
        201:
          description: 'La commande est validée et enregistrée.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAuthorized: { type: boolean, default: 'false' }
                  message: { type: string }
                  reference: { type: string }
        400:
          description: 'Invalid input'
        422:
          description: 'Unprocessable entity'
      summary: 'Authorisation et création de la commande'
      description: 'Permet de créer la commande après validation avec les serveurs de paypal.'
      parameters:
        -
          name: reference
          in: path
          description: 'Order identifier'
          required: true
          deprecated: false
          allowEmptyValue: false
          schema:
            type: string
          style: simple
          explode: false
          allowReserved: false
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                orderItems:
                  type: array
                  items: { type: object, properties: { product: { type: string }, quantity: { type: integer }, totalCost: { type: integer }, productAttributs: { type: array, items: { type: string } } } }
        required: true
      deprecated: false
    parameters: []
  '/api/orders/{reference}':
    get:
      operationId: api_orders_reference_get
      tags:
        - Order
      responses:
        200:
          description: 'Order resource'
          content:
            application/ld+json:
              schema:
